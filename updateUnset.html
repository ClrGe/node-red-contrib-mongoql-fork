<script type="text/html" data-help-name="updateUnset">
    <p>
        <strong>About</strong><br/>
        This node implement update based on ObjectId() function from MongoDB Driver.<br/><br/>
        To use this node, you need to provide <code>msg.url</code> (string), <code>msg.db_name</code> (string), <code>msg.db_collection</code> (string), <code>msg.filter</code> (json) and <code>msg.payload</code> (json) on your function node or inject node.<br/><br/>
        <strong>Example (Function Node)</strong><br/>
        msg.url = "mongodb://localhost:27017";<br/>
        msg.db_name = "pos";<br/>
        msg.db_collection = "product";<br/>
        msg.filter = {"price": "24.7"};<br/>
        msg.payload = {<br/>
        &emsp;"status": "show"<br/>
        };<br/>
        return msg;<br/><br/>
        <strong>Example (Filter $and)</strong><br/>
        msg.filter = {<br/>
        &emsp;"$and":[{<br/>
        &emsp;&emsp;"price": "24.7"<br/>
        &emsp;},{<br/>
        &emsp;&emsp;"category: "fruit"<br/>
        &emsp;}];<br/>
        };<br/><br/>
        <strong>Example (Filter $or)</strong><br/>
        msg.filter = {<br/>
        &emsp;"$or":[{<br/>
        &emsp;&emsp;"price": "24.7"<br/>
        &emsp;},{<br/>
        &emsp;&emsp;"category: "fruit"<br/>
        &emsp;}];<br/>
        };<br/>
    </p>
</script>
